# Open Graph Schema
type: object
required:
  - title
  - url
  - image
  - description
properties:
  title:
    type: string
    description: 사이트 이름
  url:
    type: string
    description: 사이트 주소
  image:
    type: string
    description: 사이트 대표 이미지 주소
  description:
    type: string
    description: 사이트 설명