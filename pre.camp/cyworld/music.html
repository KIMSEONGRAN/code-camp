<!DOCTYPE html>

<html lagn="ko">
    <head>
        <title>Music</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles/music.css" />
        <script src="./js/music.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <div class="header">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOISE</div>
                </div>
                <div class="line"></div>
                <div class="top__contents">
                    <div class="card">
                        <img class="card__img" src="./images/jukebox-01.png" />
                        <div class="card__title">Y(Please Tell Me Why)</div>
                        <div class="card__subtitle">프리스타일</div>
                    </div>

                    <div class="card">
                        <img class="card__img" src="./images/jukebox-02.png" />
                        <div class="card__title">눈의 꽃</div>
                        <div class="card__subtitle">박효신</div>
                    </div>

                    <div class="card">
                        <img class="card__img" src="./images/jukebox-03.png" />
                        <div class="card__title">사랑했나봐</div>
                        <div class="card__subtitle">윤도현</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="header">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOISE</div>
                </div>
                <div class="bottom__contents">
                    <table>
                        <thead>
                            <tr onclick="allCheckClick();">
                                <th class="text-center"><input onclick="allCheckClick();" type="checkbox" id="allCheck"></th>
                                <th class="text-center">번호</th>
                                <th class="pd-l4">곡명</th>
                                <th class="pd-l4">아티스트</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="CheckClick(1);">
                                <td class="text-center"><input onchange="CheckClick(1);" type="checkbox" class="bgm_check" id="bgm_check_1"></td>
                                <td class="text-center">1</td>
                                <td class="pd-l4">눈의 꽃</td>
                                <td class="pd-l4">박효신</td>
                            </tr>
                            <tr onclick="CheckClick(2);">
                                <td class="text-center"><input onchange="CheckClick(2);" type="checkbox" class="bgm_check" id="bgm_check_2"></td>
                                <td class="text-center">2</td>
                                <td class="pd-l4">사랑스러워</td>
                                <td class="pd-l4">김종국</td>
                            </tr>
                            <tr onclick="CheckClick(3);">
                                <td class="text-center"><input onchange="CheckClick(3);" type="checkbox" class="bgm_check" id="bgm_check_3"></td>
                                <td class="text-center">3</td>
                                <td class="pd-l4">내사람: Partner For Life</td>
                                <td class="pd-l4">SG 워너비</td>
                            </tr>
                            <tr onclick="CheckClick(4);">
                                <td class="text-center"><input onchange="CheckClick(4);" type="checkbox" class="bgm_check" id="bgm_check_4"></td>
                                <td class="text-center">4</td>
                                <td class="pd-l4">Love Love Love</td>
                                <td class="pd-l4">에픽하이</td>
                            </tr>
                            <tr  onclick="CheckClick(5);">
                                <td class="text-center"><input onchange="CheckClick(5);" type="checkbox" class="bgm_check" id="bgm_check_5"></td>
                                <td class="text-center">5</td>
                                <td class="pd-l4">애인_있어요</td>
                                <td class="pd-l4">이은미</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
