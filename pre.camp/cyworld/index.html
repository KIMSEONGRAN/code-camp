<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>사이좋은 사람들, 싸이월드</title>
        <link href="./styles/index.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/49905cf51e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background">
            <div class="outerbox">
                <div class="wrapper">
                    <div class="wrapper__left">
                        <div class="wrapper__left__header">
                            TODAY &nbsp;
                            <span class="today"> 0 </span>
                            &nbsp;| TOTAL &nbsp;
                            <span class="total"> 12345 </span>
                        </div>
                        <div class="wrapper__left__body">
                            <div class="left__body__item left__body__header">
                                <div class="left__body__header__gray"></div>
                                <div class="left__body__header__line"></div>
                            </div>
                            <div class="left__body__item left__body__profile">
                                <ul>
                                    <li><i class="fa-regular fa-face-smile"></i> 이름</li>
                                    <li><i class="fa-solid fa-phone"></i> Phone</li>
                                    <li><i class="fa-solid fa-envelope"></i> E-mail</li>
                                    <li><i class="fa-solid fa-star"></i> 인스타그램</li>
                                </ul>
                                
                            </div>
                            <div class="left__body__item left__body__footer">
                                <div>오늘의 기분</div>
                                <select>
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😥</option>
                                    <option>화남 😡</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper__right">
                        <div class="wrapper__right__header">
                            <span class="title">
                                사이좋은 사람들, 싸이월드
                            </span>
                            <span>사생활보호설정></span>
                        </div>
                        <div class="wrapper__right__body"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
