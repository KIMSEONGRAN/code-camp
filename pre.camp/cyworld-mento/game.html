<!DOCTYPE html>

<html lagn="ko">
    <head>
        <title> game </title>
        <meta charset="utf-8"/>
        <link href="./styles/game.css" rel="stylesheet" />
        <script src="./js/game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="title"> GAME </div>
                <div class="subtitle"> TODAY CHOICE </div>
            </div>
            <div class="line"></div>
            <div class="contents">
                <div class="card">
                    <img class="card__item" src="./images/word.png">
                    <div class="card__item card__title"> 끝말잇기 </div>
                    <div class="card__item card__subtitle"> 제시어 : 뉴비즈 코드 </div>
                    <div class="card__item card__input-group">
                        <input 
                            class="word__input"
                            id="word_input"
                            name="word_input"
                            placeholder="단어를 입력하세요."
                        />
                        <button class="word__btn" onclick="word_btn_click();">검색</button>
                    </div>
                    <div class="word__result" id="word__result">결과!</div>
                </div>

                <div class="card">
                    <img src="./images/lotto.png">
                    <div class="card__item lotto__title"> LOTTO </div>
                    <div class="card__item card__subtitle"> 버튼을 누르세요. </div>
                    <div class="card__item lotto__centents">
                        <div class="lotto_item" id="lotto_item_1">3</div> 
                        <div class="lotto_item" id="lotto_item_2">5</div>
                        <div class="lotto_item" id="lotto_item_3">10</div>
                        <div class="lotto_item" id="lotto_item_4">24</div>
                        <div class="lotto_item" id="lotto_item_5">30</div>
                        <div class="lotto_item" id="lotto_item_6">34</div>
                    </div>
                    <button class="lotto__btn" onclick="lotto_btn_click();">Button</button>
                </div>
            </div>
        </div>
    </body>
</html>
